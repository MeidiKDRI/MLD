<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page - Machine Learning Plateform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Sign-Up Page</h1>

<div class="reg-container">

		{% if warning %}
			<div class="alert alert-danger">
				<h2>{{warning}}</h2>
			</div>
		{% endif %}

    <form action="#" method="post">
      <h2>Please fill the form bellow to register.</h2>

      <label for="inputUsername">Username</label>
      <input type="name" id="inputName" name="username"  placeholder="Username" required autofocus>

      <label for "inputFunction">Function</label>
      <select name="function" id = "funct-select">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="pro">Professionnal</option>
        <option value="curious">Only Curious</option>
      </select>

      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" name="email"  placeholder="Email address" required autofocus>

      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" name="pass"  placeholder="Password" required>

      <label for="inputPasswordConfirmation">Confirm Password</label>
      <input type="password" id="inputPasswordConfirmation" name="pass_confirmation"  placeholder="Confirm Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-Up</button>
    </form>
  </div>

</body>

<footer>Copyright Meidi KADRI 2020</footer> 

</html>
